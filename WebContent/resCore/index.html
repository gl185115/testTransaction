<body>
	<div id="StatusBar"></div>

	<iframe id="UiFrame"></iframe>
	
	<h1>RES Mobile - Core Application</h1>
	
	<div id="Columns">
		<div id="Controls">
			<h2>UI Controls</h2>
			<p>
				<span>
					<button class="Open" onclick="res.core.open()">Open</button>
					<button class="Close" onclick="res.core.close() || res.core.close('display2')">Close</button>
					<button class="Show" onclick="res.core.show('ui')">Back to UI</button>
				</span>
			</p>
		</div>
	
		<div id="Status">
			<h2>Configuration and Status</h2>
			<table>
				<tr>
					<th>Target UI</th>
					<th>Status</th>
				</tr>
				<tr class="Display1">
					<td>Associate Display</td>
					<td>Closed</td>
				</tr>
				<tr class="Display2">
					<td>Consumer Display</td>
					<td>Closed</td>
				</tr>
			</table>
			<p class="userAgent"><span>window.navigator.userAgent:</span><br></p>
		</div>
	</div>
	
	<div id="Log">
		<h2>Message Log</h2>
		<div class="scroller">
			<table class="Messages">
				<tr>
					<th>Time</th>
					<th>From</th>
					<th>To</th>
					<th>context:</th>
					<th>event:</th>
					<th>data:</th>
				</tr>
			</table>
		</div>
		<div class="Buttons">
			<button onclick="">Save</button>	
			<button onclick="">Load</button>
			<button onclick="">Rerun Core</button>
		</div>
	</div>

	<div id="ManualEntry">
		<h2>Manual JSON Message</h2>
		<textarea class="Message"></textarea>
		<div class="Buttons">
			<button onclick="res.core.sendTo('core')">Send to Core</button>
			<button onclick="res.core.sendTo('ui')">Send to UI</button>
		</div>
	</div>
	
</body>
</html>
