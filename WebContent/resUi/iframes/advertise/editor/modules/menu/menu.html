
<div class="Exit">
	<div class="resButton lower W98xH82 silver" data-res-touch="exit()"
		data-ng-class="{'disabled': pickListDisableOpen}">
		<p data-ng-bind-html="'Menu.Exit' |resPhrase:context"></p>
	</div>
</div>

<div class="File">
	<div class="Buttons">
		<div class="resButton lower W98xH38 silver" data-ng-click="create()"
			data-ng-class="{'disabled': pickListDisableOpen}">
			<p data-ng-bind-html="'Menu.FileCreate' |resPhrase:context"></p>
		</div>
		<div class="resButton lower W98xH38 silver" data-ng-click="open()"
			data-ng-class="{'disabled': pickListDisableOpen||!(model.editor.selectedFile)}">
			<p data-ng-bind-html="'Menu.FileOpen' |resPhrase:context"></p>
		</div>
		<div class="resButton lower W98xH38 red" data-ng-click="remove()"
			data-ng-show="model.editor.selectedFile"
			data-ng-class="{'disabled': pickListDisableOpen}">
			<p data-ng-bind-html="'Menu.FileRemove' |resPhrase:context"></p>
		</div>
		<div class="resButton lower W98xH38 silver" data-ng-click="save()"
			data-ng-show="!model.editor.selectedFile"
			data-ng-class="{'disabled': pickListDisableClose}">
			<p data-ng-bind-html="'Menu.FileSave' |resPhrase:context"></p>
		</div>
		<div class="resButton lower W98xH38 silver" data-ng-click="close()"
			data-ng-class="{'disabled': pickListDisableClose}">
			<p data-ng-bind-html="'Menu.FileClose' |resPhrase:context"></p>
		</div>
	</div>
	<div class="FileName" data-ng-show="model.editor.indexEdit == 'itemList'">
		<div class="Label">
			<p data-ng-bind-html="'Menu.FileName' |resPhrase:context"></p>
		</div>
		<div class="Value">
			<p data-ng-bind-html="model.editor.title"></p>
		</div>
	</div>
	<div class="FileName" data-ng-show = "model.editor.indexEdit == 'editLayout'">
		<div class="Label">
			<p data-ng-bind-html="'EditLayout.Interval' |resPhrase:context"></p>
		</div>
		<div class="TimeValue">
			<input class="Value" type="text" data-ng-model="model.editor.interval">
		</div>
		<div class="Label unit">
			<p data-ng-bind-html="'EditLayout.Unit' |resPhrase:context"></p>
		</div>
	</div>
</div>

		data-res-touch="edit('editLayout')">

	</div>
