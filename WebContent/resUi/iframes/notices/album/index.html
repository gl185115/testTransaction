<!DOCTYPE html>
<html data-ng-app="res.ui">
<head>
<meta charset="UTF-8">
<script src="../../../../resLibrary/res.library.ui.js" type="text/javascript"></script>

<script src="res.model.js" type="text/javascript"></script>
<link  href="res.ui.css" rel="stylesheet" type="text/css" />
<script src="res.ui.js" type="text/javascript"></script>

<link  href="modules/menu/menu.css" rel="stylesheet" type="text/css" />
<script src="modules/menu/menu.js" type="text/javascript"></script>
<link  href="modules/imageList/imageList.css" rel="stylesheet" type="text/css" />
<script src="modules/imageList/imageList.js" type="text/javascript"></script>
<link  href="modules/imageImport/imageImport.css" rel="stylesheet" type="text/css" />
<script src="modules/imageImport/imageImport.js" type="text/javascript"></script>
<link  href="modules/imageRemove/imageRemove.css" rel="stylesheet" type="text/css" />
<script src="modules/imageRemove/imageRemove.js" type="text/javascript"></script>
<link  href="../../../../resSkin/default.css" rel="stylesheet" type="text/css" id="Skin"/>
<script src="../../../../resConfig/res.config.js" type="text/javascript"></script>

<title>NCR RES UI Configurator</title>
</head>
<body>
	<div id="Menu" data-res-include="modules/menu/menu.html"
		data-ng-controller="menu"></div>

	<p class="Guidance"
		data-ng-bind-html="'ImportSuccess'|resPhrase:context"
		data-ng-show="model.imageCopy.successMsgShow"></p>

	<p class="Failed"
		data-ng-bind-html="'ImportFailed'|resPhrase:context"
		data-ng-show="model.imageCopy.failedMsgShow"></p>

	<div id="ImageList"
		data-res-include="modules/imageList/imageList.html"
		data-ng-controller="imageList"></div>

	<div id="ImageImport" class="resPopup"
		data-ng-show="dialog=='imageImport'"
		data-res-include="modules/imageImport/imageImport.html"
		data-ng-controller="imageImport"></div>

	<div id="ImageRemove" class="resPopup"
		data-ng-show="dialog == 'imageRemove'"
		data-res-include="modules/imageRemove/imageRemove.html"
		data-ng-controller="imageRemove"></div>
</body>
</html>
