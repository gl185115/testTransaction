
<div class="TopBar">

	<div class=" Buttons Exit">
		<div class="resButton lower W98xH82 silver" data-res-tap="file.save()">
			<p data-ng-bind-html="'Menu.Exit' |resPhrase:context"></p>
		</div>
	</div>

	<div class="Buttons File">
		<div class="resButton lower W98xH82 silver" data-res-tap="file.undo()"
			data-ng-class="{disabled: (!model.active.resource)||(!model.active.item)}">
			<p data-ng-bind-html="'Menu.Button.FileUndo' |resPhrase:context"></p>
		</div>
	</div>

	<div class="Buttons Edit">
		<div class="resButton lower W98xH82 silver"
			data-ng-class="{disabled: !model.active.resource}"
			data-res-tap="task.create()">
			<p data-ng-bind-html="'Menu.Button.TaskCreate' |resPhrase:context"></p>
		</div>
		<div class="resButton lower W98xH82 silver"
			data-ng-class="{ disabled: !model.active.resource || model.active.folder=='effective' || model.active.folder=='obsolete'|| model.active.taskIndex==undefined }"
			data-res-tap="task.update()">
			<p data-ng-bind-html="'Menu.Button.TaskUpdate' |resPhrase:context"></p>
		</div>
		<div class="resButton lower W98xH82 silver"
			data-ng-class="{ disabled: !model.active.resource || model.active.folder=='effective' || model.active.taskIndex==undefined }"
			data-res-tap="task.remove()">
			<p data-ng-bind-html="'Menu.Button.TaskDelete' |resPhrase:context"></p>
		</div>
	</div>
</div>

<div class="Feedback Popup" data-ng-show="dialog == 'feedback'">
	<div class="resCasing beige"><div class="resPanel beige">
		<div class="Message">
			<p data-ng-bind-html="'Menu.Feedback.' + model.message |resPhrase: context"></p>
		</div>
		<div class="BottomLine">
			<div class="resButton raise green W120xH70" data-res-tap="okay()">
				<p data-ng-bind-html="'Menu.Okay'|resPhrase: context"></p>
			</div>
		</div>
	</div></div>
</div>

<div class="Question Popup" data-ng-show="dialog == 'question'">
	<div class="resCasing beige"><div class="resPanel beige">
		<div class="Message">
			<p data-ng-bind-html="'Menu.Question.' + model.message |resPhrase: context"></p>
		</div>
		<div class="BottomLine">
			<div class="Buttons">
				<div class="resButton raise gray W120xH70" data-res-tap="answer.no()">
					<p data-ng-bind-html="'Menu.No'|resPhrase: context"></p>
				</div>
				<div class="resButton raise green W120xH70" data-res-tap="answer.yes()">
					<p data-ng-bind-html="'Menu.Yes'|resPhrase: context"></p>
				</div>
			</div>
		</div>
	</div></div>
</div>
