
<div class="resCasing silver">
	<div class="resPanel silver">

		<div class="Guide">
			<p data-ng-bind-html="'FileOpen.Guide'|resPhrase:context"></p>
		</div>
		<div class="List">
			<div id="wrapperFiles">
				<div class="scroller">
					<ul>
						<li class="Line" data-ng-repeat="file in model.editor.files"
							data-ng-class="{selected: $index==indexFile}"
							data-res-click="select($index)">

							<p data-ng-bind-html="file"></p>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<div class="Buttons">
			<div class="resButton raise yellow W120xH70" data-ng-click="cancel()">
				<p data-ng-bind-html="'Button.Cancel'|resPhrase:context"></p>
			</div>
			<div class="resButton raise green W120xH70" data-ng-click="submit()">
				<p data-ng-bind-html="'Button.Open'|resPhrase:context"></p>
			</div>
		</div>

	</div>
</div>
