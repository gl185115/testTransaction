<!DOCTYPE html>
<html data-ng-app="res.ui">
<head>
<meta charset="UTF-8">
<meta http-equiv ="Cache-control" content="no-cache"> 
<meta http-equiv="Expires" content="-1">
<script src="../../../resLibrary/res.library.ui.js" type="text/javascript"></script>

<script src="res.model.js" type="text/javascript"></script>
<link  href="res.ui.css" rel="stylesheet" type="text/css" />
<script src="res.ui.js" type="text/javascript"></script>
<script src="res.ui.controllers.js" type="text/javascript"></script>

<link  href="../../../resSkin/default.css" rel="stylesheet" type="text/css" id="resSkin"/>

<!-- load custom configurations or refer to parent window -->
<script src="../../../resConfig/res.config.js" type="text/javascript"></script>

<title>NCR RES User Interface</title>
</head>
<body>

 	<div id="OperatorId" data-ng-show="model.status=='initial' || model.status=='rejected'"
 	 	data-ng-controller="operatorId">

		<p class="Rejected" data-ng-bind-html="'Rejected'|resPhrase:'Credential'" data-ng-show=" model.status=='rejected'"></p>
		<p class="Guidance" data-ng-bind-html="'GuideOperator'|resPhrase:'Credential'"></p>
		<div class="Panel">
	 		<div class="InnerBox">
				<div class="Echoback">
					<p class="Value" data-ng-bind-html="number" data-ng-init="number = ''"></p>
				</div>
	 			<div class="TenKey" data-res-tenkey data-ng-init="echo('number', 13)">directive resTenKey not working</div>
			</div>
		</div>
	</div>

 	<div id="Passcode" data-ng-show="model.status=='passcode'"
 		data-ng-controller="passcode">

		<p class="Guidance" data-ng-bind-html="'GuidePasscode'|resPhrase:'Credential'"></p>
		<div class="Panel">
	 		<div class="InnerBox">
				<div class="Echoback">
					<p class="Value" data-ng-bind-html="number |resPassword" data-ng-init="number = ''"></p>
				</div>
	 			<div class="TenKey" data-res-tenkey data-ng-init="echo('number', 13)">directive res-tenkey not working</div>
			</div>
		</div>
	</div>

</body>
</html>
