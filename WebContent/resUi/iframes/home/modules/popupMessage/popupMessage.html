<div class="Panel">
	<div class="InnerBox">

		<div class="popupDeployArea">
			<div class="Guide">
				<p data-ng-bind-html="'okayOrVoid' |resPhrase:'Home'"></p>
			</div>
			<div class=Buttons>
				<div class="resButton raise green W120xH70" data-res-tap="okaySet()">
					<p data-ng-bind-html="'Okay'|resPhrase:'Home'"></p>
				</div>
				<div class="resButton raise red W120xH70" data-res-tap="voidSet()">
					<p data-ng-bind-html="'Void'|resPhrase:'Home'"></p>
				</div>
			</div>
		</div>

	</div>
</div>
