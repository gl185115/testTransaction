
<!-- <div class="TabButton" data-ng-show="isShowAllClearBtn"> -->
<div class="TabButton">
	<div class="resButton lower W98xH38 silver ClearTabItems"
		data-ng-click="clearTabAllItems()">
		<p data-ng-bind-html="'EditLayout.ClearTabItems' |resPhrase:context"></p>
	</div>
</div>

<div class="Layout">

	<div class="Categories">
		<div class="Category"
			data-ng-repeat="category in model.pickList.categories track by $index"
			data-ng-class="{selected:indexCategory == $index}"
			data-res-touch="selectList($index)">
			<div class="innerBox">
				<p data-ng-bind-html="category | resPhraseInLine | resConvertLF "></p>
			</div>
		</div>
	</div>
	<div class="Categories" data-ng-swipe-right="minimize()">
		<div class="Category"
			data-ng-repeat="category in model.pickList.categories track by $index"
			data-ng-class="{selected: indexCategory == $index}"
			data-res-touch="selectCategory($index)">
			<div class="innerBox">
				<p data-ng-bind-html="category | resPhraseInLine  | resConvertLF"></p>
			</div>
		</div>
	</div>

	<div class="List"
		data-ng-repeat="list in model.pickList.layout track by $index"
		data-ng-show="indexCategory == $index">
		<div id="wrapperPickList{{$index}}" class="wrapperPickList">
			<div class="scroller">
				<div class="Column" data-ng-repeat="column in list track by $index">
					<div class="PickButton" data-ng-repeat="item in column track by $index"
						data-res-click="selectPosition($parent.$parent.$index, $parent.$index, $index)">
						<div class="InnerBox" data-ng-show="item.background == 'image' && item.picture">
							<div class="ImageBox">
								<img data-ng-src="{{item.picture?folder + item.picture:''}}" />
							</div>
							<div class="LabelBox">
								<p data-ng-bind-html="item.description | resPhraseInLine | resConvertLF| resFormatStripTxt : 12"></p>
							</div>
						</div>
						<div class="InnerBox" data-ng-show="item.background == 'image' && !item.picture">
							<div class="ImageBox">
								<p data-ng-bind-html="(item.itemId)?'EditLayout.ComingSoon':'EditLayout.Unused' |resPhrase:context"></p>
							</div>
							<div class="LabelBox">
								<p data-ng-bind-html="item.description | resPhraseInLine| resConvertLF"></p>
							</div>
						</div>
						<div class="InnerBox" data-ng-show="item.background != 'image'" data-ng-class="item.background">
							<p data-ng-bind-html="item.description | resPhraseInLine | resConvertLF"></p>
						</div>
						<div class="Badge" data-ng-show="item.count" data-ng-class="{ plural:item.count > 1 }">
							<p data-ng-bind-html-="item.count | resNumber"></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>

<div class="MountItem resPopup" data-ng-show="dialog == 'mountItem'">
	<div class="resCasing silver">
		<div class="resPanel silver">

			<div class="Guide">
				<p data-ng-bind-html="'EditLayout.Guide'|resPhrase:context"></p>
			</div>

			<div class="List">
				<div id="wrapperMount">
					<div class="scroller">
						<table>
							<tr class="Line" data-ng-repeat="item in items track by $index"
								data-ng-class="{selected: $index == indexItem}"
								data-ng-click="selectItem($index)">

								<td data-ng-show="item.itemId"><p data-ng-bind-html="item.itemId | resEAN"></p></td>
								<td data-ng-show="item.itemId"><p data-ng-bind-html="item.description | resPhraseInLine| resConvertLF"></p></td>
								<td data-ng-show="item.itemId"><p data-ng-bind-html="item.locations| resConvertLF"></p></td>

								<td data-ng-show="!item.itemId && $index == 0"><p data-ng-bind-html="'EditLayout.Unused'|resPhrase:context"></p></td>
								<td data-ng-show="!item.itemId && $index == 0"><p data-ng-bind-html=""></p></td>
								<td data-ng-show="!item.itemId && $index == 0"><p data-ng-bind-html=""></p></td>

								<td data-ng-show="!item.itemId && $index != 0"><p data-ng-bind-html="'EditLayout.Blank'|resPhrase:context"></p></td>
								<td data-ng-show="!item.itemId && $index != 0"><p data-ng-bind-html="'EditLayout.Blank'|resPhrase:context"></p></td>
								<td data-ng-show="!item.itemId && $index != 0"><p data-ng-bind-html=""></p></td>
							</tr>
						</table>
					</div>
				</div>
			</div>

			<div class="Buttons">
				<div class="resButton raise red W120xH70" data-res-tap="remove()" data-ng-class="{disabled:indexItem==0}">
					<p data-ng-bind-html="'Delete'|resPhrase:context"></p>
				</div>
				<div class="resButton raise yellow W120xH70" data-res-tap="cancel()">
					<p data-ng-bind-html="'Button.Cancel'|resPhrase:context"></p>
				</div>
				<div class="resButton raise green W120xH70" data-res-tap="submit()">
					<p data-ng-bind-html="'Submit'|resPhrase:context"></p>
				</div>
			</div>

		</div>
	</div>
</div>


<div class="Confirm resPopup" data-ng-show="dialog == 'confirmRemove'">
	<div class="resCasing silver">
		<div class="resPanel silver">

			<div class="Guide">
				<p data-ng-bind-html="'EditLayout.ConfirmMessage'|resPhrase:context"></p>
			</div>

			<div class="DeleteItem">
				<div class="Switch" data-res-touch="doDelete = !doDelete">
					<div class="Off" data-ng-show="!doDelete"></div>
					<div class="On" data-ng-show="doDelete"></div>
				</div>
				<p class="Label" data-ng-bind-html="'EditLayout.ConfirmDelete'|resPhrase:context"></p>
			</div>

			<div class="Buttons">
				<div class="resButton raise yellow W120xH70" data-res-tap="back()">
					<p data-ng-bind-html="'Button.No'|resPhrase:context"></p>
				</div>
				<div class="resButton raise green W120xH70" data-res-tap="delItem()">
					<p data-ng-bind-html="'Button.Yes'|resPhrase:context"></p>
				</div>
			</div>

		</div>
	</div>
</div>

<div class="Confirm resPopup" data-ng-show="dialog == 'clearTabAllItems'">
	<div class="resCasing silver">
		<div class="resPanel silver">

			<div class="Guide">
				<p data-ng-bind-html="'EditLayout.ClearGuide'|resPhrase:context"></p>
			</div>

			<div class="Buttons">
				<div class="resButton raise yellow W120xH70" data-res-tap="cancel()">
					<p data-ng-bind-html="'Button.Cancel'|resPhrase:context"></p>
				</div>
				<div class="resButton raise red W120xH70" data-res-tap="clearItems(model.pickList.selectedCategory)">
					<p data-ng-bind-html="'Button.Delete'|resPhrase:context"></p>
				</div>
			</div>

		</div>
	</div>
</div>
