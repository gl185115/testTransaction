<!-- Transaction Queue Settings -->

	<div class="Options queues">
		<div class="Title"><p data-ng-bind-html="'Queues.Title'|resPhrase:context"></p></div>
		<div id="wrapperQueueList"><div class="scroller">
			<div class="Option"  data-ng-repeat="queue in model.queues" data-res-click="select($index)">
				<div class="Selector" data-ng-class="{selected: $index==selectedIndex}"></div>
				<div class="Label"><p data-ng-bind-html="queue"></p></div>
			</div>
		</div></div>
	</div>
